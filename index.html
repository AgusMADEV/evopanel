<!doctype html>
<html>
  <head lang="es">
    <title>EVO Login</title>
    <meta charset="utf-8">

    <link rel="icon" type="image/svg+xml" href="https://evo-luciona.es/static/logo/evopanel.svg"/>
  </head>
  <body>
    <main>
      <form action="login.php" method="POST"> 
        <img class="logo" src="https://evo-luciona.es/static/logo/evopanel.svg" alt="Logo">
        <h1>Iniciar sesión</h1>
        
        <span class="input input--kaede">
            <input class="input__field input__field--kaede" type="email" name="email" id="email" required />
            <label class="input__label input__label--kaede" for="email">

        <span class="input input--kaede">

                <span class="input__label-content input__label-content--kaede">Contraseña</span>
            </label>
        </span>
        <input type="checkbox">Recordar
